<!DOCTYPE html>

</head>
<body class="layui-layout-body">
	<div class="layui-layout layui-layout-admin">
		<!-- 顶部 -->
		<div class="layui-header">
			<div class="layui-logo">网贝金融</div>
			<ul class="layui-nav layui-layout-right">
				<li class="layui-nav-item"><a href="javascript:;"> 
					<img src="img/logo.jpg" class="layui-nav-img">管理员</a>
					<dl class="layui-nav-child">
						<dd><a href="">修改密码</a></dd>
						<dd><a href="">退出登陆</a></dd>
					</dl>
				</li>
			</ul>
		</div>
		<!-- 左侧菜单 -->
		<div class="layui-side layui-bg-black">
			<div class="layui-side-scroll">
				<ul class="layui-nav layui-nav-tree">
					<li class="layui-nav-item"><a href="index.html">首页</a></li>
					<li class="layui-nav-item layui-this"><a href="trade-sta.html">交易汇总</a></li>
					<li class="layui-nav-item"><a href="javascript:;">商户管理</a>
						<dl class="layui-nav-child">
							<dd><a href="merchant-add.html">商户添加</a></dd>
							<dd><a href="merchant-list.html">商户列表</a></dd>
						</dl>
					</li>
					<li class="layui-nav-item"><a href="">通道管理</a></li>
					<li class="layui-nav-item"><a href="">财务管理</a></li>
				</ul>
			</div>
		</div>
		<!-- 内容主体 -->
		<div class="layui-body">
			<div style="padding: 25px 25px;">
				<div class="layui-form">
					<div class="layui-form-item mb5">
						<div class="layui-inline">
							<label class="layui-form-label width60 blue-color">时间</label>
							<div class="layui-input-inline width150">
								<input type="text" class="layui-input" readonly="readonly" id="start-time">
							</div>
							<label class="layui-form-label near-label width10">~</label>
							<div class="layui-input-inline width150">
								<input type="text" class="layui-input" readonly="readonly" id="end-time">
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label width60 plr0 mr5 blue-color">商户名称</label>
							<div class="layui-input-inline width150">
								<input type="text" class="layui-input">
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label width60 plr0 mr5 blue-color">商户编号</label>
							<div class="layui-input-inline width150">
								<input type="text" class="layui-input">
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label width60 plr0 mr5 blue-color">支付方式</label>
							<div class="layui-input-inline">
								<select name="quiz1">
									<option value="">请选择支付方式</option>
									<option value="1">网关</option>
									<option value="2">快捷</option>
									<option value="3">扫码</option>
								</select>
								<div class="layui-unselect layui-form-select layui-form-selected">
									<div class="layui-select-title">
										<input type="text" placeholder="请选择支付方式" readonly="" class="layui-input layui-unselect"><i class="layui-edge"></i>
									</div>
									<dl class="layui-anim layui-anim-upbit" style="">
										<dd lay-value="" class="layui-select-tips">请选择支付方式</dd>
										<dd lay-value="1" class="">网关</dd>
										<dd lay-value="2" class="">快捷</dd>
										<dd lay-value="3" class="">扫码</dd>
									</dl>
								</div>
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label width60 plr0 mr5 blue-color">支付状态</label>
							<div class="layui-input-inline">
								<select name="quiz1">
									<option value="">请选择支付状态</option>
									<option value="1">成功</option>
									<option value="2">失败</option>
								</select>
								<div class="layui-unselect layui-form-select layui-form-selected">
									<div class="layui-select-title">
										<input type="text" placeholder="请选择支付状态" readonly="" class="layui-input layui-unselect"><i class="layui-edge"></i>
									</div>
									<dl class="layui-anim layui-anim-upbit" style="">
										<dd lay-value="" class="layui-select-tips">请选择支付状态</dd>
										<dd lay-value="1" class="">成功</dd>
										<dd lay-value="2" class="">失败</dd>
									</dl>
								</div>
							</div>
						</div>
						<div class="layui-inline">
							<button class="layui-btn mb5" lay-submit="">查　询</button>
						</div>		
					</div>
				</div>
				<table id="trade-table" class="table table-striped table-bordered" width="100%"></table>
			</div>
		</div>
		<!-- 底部固定 -->
		<div class="layui-footer">
			优股网 © 2018
		</div>

	<script src="js/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdn.datatables.net/v/bs-3.3.7/dt-1.10.16/datatables.min.js"></script>
	<script src="js/trade/trade-sta.js"></script>
