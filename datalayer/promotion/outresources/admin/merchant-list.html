<body class="layui-layout-body">
	<div class="layui-layout layui-layout-admin">

			<div class="layui-logo">网贝金融</div>
			<ul class="layui-nav layui-layout-right">
				<li class="layui-nav-item"><a href="javascript:;"> 
					<img src="img/logo.jpg" class="layui-nav-img">管理员</a>
					<dl class="layui-nav-child">
						<dd><a href="">修改密码</a></dd>
						<dd><a href="">退出登陆</a></dd>
					</dl>
				</li>
			</ul>
		</div>
		<!-- 左侧菜单 -->
		<div class="layui-side layui-bg-black">
			<div class="layui-side-scroll">
				<ul class="layui-nav layui-nav-tree">
					<li class="layui-nav-item"><a href="index.html">首页</a></li>
					<li class="layui-nav-item"><a href="trade-sta.html">交易汇总</a></li>
					<li class="layui-nav-item layui-nav-itemed"><a href="javascript:;">商户管理</a>
						<dl class="layui-nav-child">

							<dd class="layui-this"><a href="merchant-list.html">商户列表</a></dd>
						</dl>
					</li>
					<li class="layui-nav-item"><a href="">通道管理</a></li>
					<li class="layui-nav-item"><a href="">财务管理</a></li>
				</ul>
			</div>
		</div>
		<!-- 内容主体 -->
		<div class="layui-body">
			<div style="padding: 25px 25px;">
				<div class="layui-form">
					<div class="layui-form-item mb5">
						<div class="layui-inline">
							<label class="layui-form-label width60 plr0 mr5 blue-color">商户名称</label>
							<div class="layui-input-inline width150">
								<input type="text" class="layui-input">
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label width60 plr0 mr5 blue-color">商户编号</label>
							<div class="layui-input-inline width150">
								<input type="text" class="layui-input">
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label width70 plr0 mr5 blue-color">商户手机号</label>
							<div class="layui-input-inline width150">
								<input type="text" class="layui-input">
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label width60 plr0 mr5 blue-color">所属代理</label>
							<div class="layui-input-inline">
								<select name="quiz1">
									<option value="">请选择所属代理</option>
									<option value="1">代理1</option>
									<option value="2">代理2</option>
									<option value="3">代理3</option>
								</select>
								<div class="layui-unselect layui-form-select layui-form-selected">
									<div class="layui-select-title">
										<input type="text" placeholder="请选择所属代理" readonly="" class="layui-input layui-unselect"><i class="layui-edge"></i>
									</div>
									<dl class="layui-anim layui-anim-upbit" style="">
										<dd lay-value="" class="layui-select-tips">请选择所属代理</dd>
										<dd lay-value="1" class="">代理1</dd>
										<dd lay-value="2" class="">代理2</dd>
										<dd lay-value="3" class="">代理3</dd>
									</dl>
								</div>
							</div>
						</div>
						<div class="layui-inline">
							<button class="layui-btn mb5" lay-submit="">查　询</button>
						</div>		
					</div>
				</div>
				<table id="merchant-table" class="table table-striped table-bordered" width="100%"></table>
			</div>

		<div class="layui-footer">
