<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>优股网-渠道推广系统</title>
<link rel="stylesheet" href="../../js/layui/css/layui.css">
<link rel="stylesheet" href="../../css/common.css">
<style type="text/css">
.detail {
	line-height: 50px;
	margin-top: 20px;
}
.fielddiv {
	padding-left: 10%;
}
.fieldtext {
	color: #1f9ed7;
	width: 100px;
	display: inline-block;
	text-align: right;
}
#name-modify-link {
	color: #1f9ed7;
	margin-left: 5px;
}
</style>
</head>
<body class="layui-layout-body" style="padding-top: 10px;padding-left: 20px;padding-right: 20px;">
	<div class="layui-tab">
		<ul class="layui-tab-title">
			<li class="layui-this">机构信息</li>
			<li>绑定银行卡</li>
			<li>机构管理员</li>
		</ul>
		<div class="layui-tab-content">
			<div class="layui-tab-item layui-show detail">
				<div class="layui-row">
					<div class="layui-col-xs6 fielddiv">
						<span class="fieldtext">机构ID：</span>
						<span class="fieldvalue" data="id"></span>
					</div>
					<div class="layui-col-xs6">
						<span class="fieldtext">机构代码：</span>
						<span class="fieldvalue" data="code"></span>
					</div>
				</div>
				<form id="name-modify-form">
				<div class="layui-row">
					<div class="layui-col-xs6 fielddiv">
						<span class="fieldtext">机构名称：</span>
						<span id="name-display">
							<span class="fieldvalue" data="name"></span>
							<a href="javascript:;" id="name-modify-link">修改</a>
						</span>
						<span id="name-modify" style="display: none;">
							<input type="hidden" name="id" value="" data="id">
							<input style="display: inline;width: 150px;" data="name" type="text" name="name" placeholder="请输入机构名称" value="" class="layui-input">
							<button type="button" id="name-modify-btn" class="layui-btn mb5">修　改</button>
						</span>
					</div>
					<div class="layui-col-xs6">
						<span class="fieldtext">机构层级：</span>
						<span class="fieldvalue" data="level"></span>级机构
					</div>
				</div>
				</form>
				<div class="layui-row">
					<div class="layui-col-xs6 fielddiv">
						<span class="fieldtext">下级机构数量：</span>
						<span class="fieldvalue" data="childOrgCount"></span>
					</div>
					<div class="layui-col-xs6">
						<span class="fieldtext">总推广用户数：</span>
						<span class="fieldvalue" data="publisherCount"></span>
					</div>
				</div>
				<div class="layui-row">
					<div class="layui-col-xs6 fielddiv">
						<span class="fieldtext">上级机构代码：</span>
						<span class="fieldvalue" data="parentCode"></span>
					</div>
					<div class="layui-col-xs6">
						<span class="fieldtext">上级机构名称：</span>
						<span class="fieldvalue" data="parentName"></span>
					</div>
				</div>
			</div>
			<div class="layui-tab-item">
				
			</div>
			<div class="layui-tab-item">
				
			</div>
		</div>
	</div>
	<script src="../../js/layui/layui.js"></script>
	<script src="../../js/jquery.min.js"></script>
	<script src="org-detail.js"></script>
</body>
</html>
