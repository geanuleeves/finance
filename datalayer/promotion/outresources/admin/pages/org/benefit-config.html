<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>优股网-渠道推广系统</title>
<link rel="stylesheet" href="../../js/layui/css/layui.css">
<link rel="stylesheet" href="../../css/common.css">
<style>
.layui-table input {
	display: inline;
	width: 90%;
}
.layui-tab-content {
	padding-left: 0px;
	padding-right: 0px;
}
</style>
</head>
<body class="layui-layout-body" style="padding-top: 10px;padding-left: 20px;padding-right: 20px;">
	<div class="layui-tab">
		<ul class="layui-tab-title">
			<li class="layui-this">配资分成比例</li>
			<li>期权分成比例</li>
		</ul>
		<div class="layui-tab-content">
			<div class="layui-tab-item layui-show">
				<table class="layui-table">
					<colgroup>
						<col>
						<col>
					</colgroup>
					<thead>
						<tr>
							<th>策略持仓时间</th>
							<th>信息服务费分成比例</th>
							<th>递延费分成比例</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>T+1</td>
							<td class="align-center"><input type="text" name="serviceFeeRatio" class="layui-input">&nbsp;%</td>
							<td class="align-center"><input type="text" name="deferredFeeRatio" class="layui-input">&nbsp;%</td>
						</tr>
						<tr>
							<td>T+5</td>
							<td class="align-center"><input type="text" name="serviceFeeRatio" class="layui-input">&nbsp;%</td>
							<td class="align-center"><input type="text" name="deferredFeeRatio" class="layui-input">&nbsp;%</td>
						</tr>
						<tr>
							<td>T+15</td>
							<td class="align-center"><input type="text" name="serviceFeeRatio" class="layui-input">&nbsp;%</td>
							<td class="align-center"><input type="text" name="deferredFeeRatio" class="layui-input">&nbsp;%</td>
						</tr>
						<tr>
							<td>T+30</td>
							<td class="align-center"><input type="text" name="serviceFeeRatio" class="layui-input">&nbsp;%</td>
							<td class="align-center"><input type="text" name="deferredFeeRatio" class="layui-input">&nbsp;%</td>
						</tr>
					</tbody>
				</table>
				<div class="btn-list align-center">
					<button type="button" id="strategy-submit-btn" class="layui-btn mb5 mr20">提　交</button>
					<button type="button" id="strategy-cancel-btn" class="layui-btn layui-btn-primary mb5">取　消</button>
				</div>
			</div>
			<div class="layui-tab-item">
				<table class="layui-table">
					<colgroup>
						<col>
						<col>
						<col>
					</colgroup>
					<thead>
						<tr>
							<th>期权周期</th>
							<th>权利金收益分成比例</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>二周</td>
							<td class="align-center"><input type="text" name="rightMoneyRatio" class="layui-input">&nbsp;%</td>
						</tr>
						<tr>
							<td>一个月</td>
							<td class="align-center"><input type="text" name="rightMoneyRatio" class="layui-input">&nbsp;%</td>
						</tr>
						<tr>
							<td>两个月</td>
							<td class="align-center"><input type="text" name="rightMoneyRatio" class="layui-input">&nbsp;%</td>
						</tr>
						<tr>
							<td>三个月</td>
							<td class="align-center"><input type="text" name="rightMoneyRatio" class="layui-input">&nbsp;%</td>
						</tr>
					</tbody>
				</table>
				<div class="btn-list align-center">
					<button type="button" id="stockoption-submit-btn" class="layui-btn mb5 mr20">提　交</button>
					<button type="button" id="stockoption-cancel-btn" class="layui-btn layui-btn-primary mb5">取　消</button>
				</div>
			</div>
		</div>
	</div>
	<script src="../../js/layui/layui.js"></script>
	<script src="../../js/jquery.min.js"></script>
	<script src="benefit-config.js"></script>
</body>
</html>
