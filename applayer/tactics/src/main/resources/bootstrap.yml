spring:
  application:
    name: tactics
  profiles:
    active: @active@
  cloud:
    config:
      enabled: true
      profile: @active@
      name: ${spring.application.name}
      uri: @config.server@
management:
  port: 8081
eureka:
  instance:
    metadata-map:
      management.port: ${management.port:8081}
