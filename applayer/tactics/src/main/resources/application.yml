server:
  port: 8083
  context-path: /tactics
spring:
  devtools:
    restart:
      additional-paths: tactics/src/main/java
  mvc:
    throw-exception-if-no-handler-found: true
  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html
hystrix:
  command:
    default:
      timeout:
        enabled: false 
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 5000