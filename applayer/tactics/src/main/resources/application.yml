server:
  port: 8083
  context-path: /tactics
spring:
  mvc:
    throw-exception-if-no-handler-found: true
  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html
hystrix:
  command:
    default:
     execution:
        isolation:
          thread:
            timeoutInMilliseconds: 10000
        timeout:
            enabled: false