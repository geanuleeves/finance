<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
>

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>优股网后台管理系统</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'/>
    <meta name="viewport" content="width=device-width"/>
    <link th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/static/css/light-bootstrap-dashboard.css}" rel="stylesheet"/>
    <link th:href="@{/static/css/demo.css}" rel="stylesheet"/>
    <link th:href="@{/static/css/font-awesome.min.css}" rel="stylesheet"/>
    <link th:href="@{/static/css/pe-icon-7-stroke.css}" rel="stylesheet"/>
    <link th:href="@{/static/css/view.css}" rel="stylesheet"/>
</head>
<body>
<div class="wrapper">
    <div th:replace="decorator/left :: left"></div>
    <div class="main-panel">
        <div th:replace="decorator/head :: head"></div>
        <div layout:fragment="content">

        </div>
    </div>
</div>

<div class="fixed-plugin">
    <div class="dropdown">
        <a href="#" data-toggle="dropdown">
            <i class="fa fa-cog fa-2x"> </i>
        </a>
        <ul class="dropdown-menu">
            <li class="header-title">配置</li>
            <li class="adjustments-line">
                <a href="javascript:void(0)" class="switch-trigger">
                    <p>侧边栏的图像</p>
                    <div class="switch switch-sidebar-image" data-on-label="ON" data-off-label="OFF">
                        <input type="checkbox" checked="checked"/>
                    </div>
                    <div class="clearfix"></div>
                </a>
            </li>
            <li class="adjustments-line">
                <a href="javascript:void(0)" class="switch-trigger">
                    <p>侧边栏迷你</p>
                    <div class="switch  switch-sidebar-mini" data-on-label="ON" data-off-label="OFF">
                        <input type="checkbox"/>
                    </div>
                    <div class="clearfix"></div>
                </a>
            </li>
            <li class="adjustments-line">
                <a href="javascript:void(0)" class="switch-trigger">
                    <p>固定导航栏</p>
                    <div class="switch  switch-navbar-fixed" data-on-label="ON" data-off-label="OFF">
                        <input type="checkbox"/>
                    </div>
                    <div class="clearfix"></div>
                </a>
            </li>
            <li class="adjustments-line">
                <a href="javascript:void(0)" class="switch-trigger">
                    <p>过滤器</p>
                    <div class="pull-right">
                        <span class="badge filter" data-color="black"></span>
                        <span class="badge filter badge-azure" data-color="azure"></span>
                        <span class="badge filter badge-green" data-color="green"></span>
                        <span class="badge filter badge-orange active" data-color="orange"></span>
                        <span class="badge filter badge-red" data-color="red"></span>
                        <span class="badge filter badge-purple" data-color="purple"></span>
                    </div>
                    <div class="clearfix"></div>
                </a>
            </li>
            <li class="header-title">侧边栏图片</li>
            <li>
                <a class="img-holder switch-trigger" href="javascript:void(0)">
                    <img th:src="@{/static/img/full-screen-image-1.jpg}"/>
                </a>
            </li>
            <li>
                <a class="img-holder switch-trigger" href="javascript:void(0)">
                    <img th:src="@{/static/img/full-screen-image-2.jpg}"/>
                </a>
            </li>
            <li class="active">
                <a id="nav-bg" class="img-holder switch-trigger" href="javascript:void(0)">
                    <img th:src="@{/static/img/full-screen-image-3.jpg}"/>
                </a>
            </li>
            <li>
                <a class="img-holder switch-trigger" href="javascript:void(0)">
                    <img th:src="@{/img/full-screen-image-4.jpg}"/>
                </a>
            </li>
        </ul>
    </div>
</div>

</body>
<script th:src="@{/static/js/jquery.min.js}" type="text/javascript"></script>
<script th:src="@{/static/js/jquery-ui.min.js}" type="text/javascript"></script>
<script th:src="@{/static/js/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{/static/js/jquery.validate.min.js}" type="text/javascript"></script>
<script th:src="@{/static/js/moment.min.js}" type="text/javascript"></script>
<script th:src="@{/static/js/bootstrap-datetimepicker.js}" type="text/javascript"></script>
<script th:src="@{/static/js/bootstrap-selectpicker.js}" type="text/javascript"></script>
<script th:src="@{/static/js/bootstrap-checkbox-radio-switch-tags.js}" type="text/javascript"></script>
<script th:src="@{/static/js/bootstrap-notify.js}" type="text/javascript"></script>
<script th:src="@{/static/js/sweetalert2.js}" type="text/javascript"></script>
<script th:src="@{/static/js/jquery-jvectormap.js}" type="text/javascript"></script>
<script th:src="@{/static/js/jquery.bootstrap.wizard.min.js}" type="text/javascript"></script>
<script th:src="@{/static/js/bootstrap-table.js}" type="text/javascript"></script>
<script th:src="@{/static/js/jquery.datatables.js}" type="text/javascript"></script>
<script th:src="@{/static/js/fullcalendar.min.js}" type="text/javascript"></script>
<script th:src="@{/static/js/light-bootstrap-dashboard.js}" type="text/javascript"></script>
<script th:src="@{/static/js/jquery.sharrre.js}" type="text/javascript"></script>
<script th:src="@{/static/js/demo.js}" type="text/javascript"></script>


<script type="text/javascript">

	var children =  sessionStorage.getItem('children');
	var parent   =  sessionStorage.getItem('parent');
	
	$('#menu > li').each(function() {
		if($(this).index()==parent){
			$(this).find('a').attr({'class':'','aria-expanded':'true'});
			$(this).find('div').attr({'class':'collapse in','aria-expanded':'true','style':''});
			$(this).attr('class','active');
			$(this).find('li').each(function(){
				if($(this).index()==children){
					$(this).attr('class','active');
				}
			})
		}
	})

	$(function() {
		$('#menu > li > div > ul > li').each(function() {
			$(this).click(function() {
				sessionStorage.setItem('children', $(this).index())
			})
		})
	})
	
	$(function() {
		$('#menu > li').each(function() {
			$(this).click(function() {
				sessionStorage.setItem('parent', $(this).index())
			})
		})
	})

	$().ready(function() {

		// Init Sliders
		//demo.initFormExtendedSliders();

		// Init DatetimePicker
		demo.initFormExtendedDatetimepickers();
	});
</script>

</html>
