<body>
	<div class="content" layout:fragment="content">
		<div class="row">
			<div class="col-md-12">
				<div class="card">
					<div class="header">
						<legend>点买记录详情</legend>
					</div>
					<div class="content">
						<form class="form-horizontal">
							<fieldset>
								<div class="form-group">
									<div class="col-sm-1"></div>
									<div class="col-sm-1 columns-left">
										<p>股票名称</p>
									</div>
									<div class="col-sm-4 columns-right">
										<p class="form-control-static" th:text="${settlement.buyRecord.stockName}"></p>
									</div>
									<div class="col-sm-1"></div>
									<div class="col-sm-1 columns-left">
										<p>股票代码</p>
									</div>
									<div class="col-sm-4 columns-right">
										<p class="form-control-static" th:text="${settlement.buyRecord.stockCode}"></p>
									</div>
								</div>
							</fieldset>
							
							<fieldset>
								<div class="form-group">
									<div class="col-sm-1"></div>
									<div class="col-sm-1 columns-left">
										<p>投资人盈亏</p>
									</div>
									<div class="col-sm-4 columns-right">
										<p class="form-control-static" th:text="${settlement.investorProfitOrLoss}"></p>
									</div>
									<div class="col-sm-1"></div>
									<div class="col-sm-1 columns-left">
										<p>发布人盈亏</p>
									</div>
									<div class="col-sm-4 columns-right">
										<p class="form-control-static" th:text="${settlement.publisherProfitOrLoss}"></p>
									</div>
								</div>
							</fieldset>
							<fieldset>
								<div class="form-group">
									<div class="col-sm-1"></div>
									<div class="col-sm-1 columns-left">
										<p>盈亏</p>
									</div>
									<div class="col-sm-4 columns-right">
										<p class="form-control-static" th:text="${settlement.profitOrLoss}"></p>
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-1"></div>
									<div class="col-sm-1 columns-left">
										<p>结算时间</p>
									</div>
									<div class="col-sm-4 columns-right">
										<p class="form-control-static" th:text="${#dates.format(settlement.settlementTime,'yyyy-MM-dd HH:mm:ss')}"></p>
									</div>
								</div>
							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</div>
