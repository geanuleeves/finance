<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="decorator/layout">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>优股网后台管理系统</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'/>
    <meta name="viewport" content="width=device-width"/>
    <link th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/static/css/font-awesome.min.css}" rel="stylesheet"/>
    <link th:href="@{/static/css/pe-icon-7-stroke.css}" rel="stylesheet"/>
</head>
<body>
    <div class="content" layout:fragment="content">
        <div class="container-fluid">
            <div class="card">
                <div class="content">
                    <div class="row">
                        <form class="form-horizontal">
                            <div class="col-md-2">
                                <div class="form-group">
                                    <label class="col-md-4 control-label">手机号</label>
                                    <div class="col-md-8">
                                        <input type="text" class="form-control" maxlength="11" placeholder="手机号码"/>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group">
                                    <label class="col-md-4 control-label">策略状态</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" maxlength="11" placeholder="手机号码"/>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-2">
                                <div class="form-group">
                                    <label class="col-md-4 control-label">备用</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" maxlength="11" placeholder="手机号码"/>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-3">
                                <div class="form-group">
                                    <label class="col-md-2 control-label">日期</label>
                                    <div class="col-md-5">
                                        <input type="text" class="form-control datetimepicker" maxlength="11"
                                               placeholder="开始日期"/>
                                    </div>
                                    <label></label>
                                    <div class="col-md-5">
                                        <input type="text" class="form-control datetimepicker" maxlength="11"
                                               placeholder="结束日期"/>

                                    </div>

                                </div>
                            </div>
                            <div class="col-md-1">
                                <div class="form-group">
                                    <label class="col-md-5"></label>
                                    <input type="button" class="btn btn-fill btn-info" value="搜索"/>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>

        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">

                    <div class="toolbar">
                        <!--        Here you can write extra buttons/actions for the toolbar              -->
                    </div>

                    <table id="bootstrap-table" class="table text-center">
                        <thead>
                        <th data-field="state" data-checkbox="true"></th>
                        <th data-field="id" class="text-center">ID</th>
                        <th data-field="salary" class="text-center">手机号</th>
                        <th data-field="city" class="text-center">注册时间</th>
                        <th data-field="time" class="text-center">最后登陆时间</th>
                        <th data-field="cark" class="text-center">银行卡</th>
                        <th data-field="actions" class="td-actions text-center" data-events="operateEvents"
                            data-formatter="operateFormatter">Actions
                        </th>
                        </thead>
                        <tbody>
                        <tr>
                            <td></td>
                            <td>1</td>
                            <td>14718598215</td>
                            <td>2017-05-01</td>
                            <td>2017-05-01</td>
                            <td>
                                <img src="../../img/card.png"/>
                            </td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>2</td>
                            <td>18566765454</td>
                            <td>2017-05-01</td>
                            <td>2017-05-01</td>
                            <td><img src="../../img/no-card.png"/></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>

                            <td><img src="../../img/card.png"/></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>4</td>
                            <td>15986481337</td>
                            <td>2017-05-01</td>
                            <td>2017-05-01</td>
                            <td>
                                <a href="javascript:void(0)"
                                   onclick="demo.showSwal('title-and-text','建设银行：57612484554576124845124857','建设银行：57612484554576124845124857')"><img
                                        src="../../img/no-card.png"/></a>
                            </td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>5</td>
                            <td>13502549926</td>
                            <td>2017-05-01</td>
                            <td>2017-05-01</td>
                            <td><img src="../../img/card.png"/></td>
                            <td></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <!--  end card  -->
            </div>
            <!-- end col-md-12 -->
        </div>
        <!-- end row -->

    </div>
