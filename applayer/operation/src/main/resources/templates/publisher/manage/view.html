<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="decorator/layout">
	
<body>
	<div class="content" layout:fragment="content">
		<div class="row">
			<div class="col-md-12">
				<div class="card">
					<div class="header">
						<legend>发布人详情</legend>
					</div>
					<div class="content">
						<form class="form-horizontal">
							<fieldset>
								<div class="form-group">
									<div class="col-sm-1"></div>
									<label class="col-sm-1 control-label">ID</label>
									<div class="col-sm-4">
										<p id="publisherId" class="form-control-static" th:text="${publisher.id}"></p>
									</div>
									<div class="col-sm-1"></div>
									<label class="col-sm-1 control-label">序列码</label>
									<div class="col-sm-4">
										<p class="form-control-static" th:text="${publisher.serialCode}"></p>
									</div>
								</div>
							</fieldset>
							<fieldset>
								<div class="form-group">
									<div class="col-sm-1"></div>
									<label class="col-sm-1 control-label">电话</label>
									<div class="col-sm-4">
										<p class="form-control-static" th:text="${publisher.phone}"></p>
									</div>
									<div class="col-sm-1"></div>
									<label class="col-sm-1 control-label">推广码</label>
									<div class="col-sm-4">
										<p class="form-control-static" th:text="${publisher.promotionCode}"></p>
									</div>
								</div>
							</fieldset>
							<fieldset>
								<div class="form-group">
									<div class="col-sm-1"></div>
									<label class="col-sm-1 control-label">推广人</label>
									<div class="col-sm-4">
										<p class="form-control-static" th:text="${publisher.promoter}"></p>
									</div>
									<div class="col-sm-1"></div>
									<label class="col-sm-1 control-label">注册时间</label>
									<div class="col-sm-4">
										<p class="form-control-static" th:text="${#dates.format(publisher.createTime,'yyyy-MM-dd mm:HH:ss')}"></p>
									</div>
								</div>
							</fieldset>
							
						</form>
					</div>
				</div>
			</div>
		</div>


		<div class="row">
			<div class="col-md-12">
				<div class="card">
					
					<div class="toolbar">
						<!--        Here you can write extra buttons/actions for the toolbar              -->
						<div class="header">
							<legend>发布人所有资金流水</legend>
						</div>
					</div>

					<table id="bootstrap-table" class="table text-center">
						<thead>

						</thead>
					</table>

				</div>
				<!--  end card  -->
			</div>
			<!-- end col-md-12 -->
		</div>
		<!-- end row -->
		<script th:src="@{/static/js/jquery.min.js}" type="text/javascript"></script>
		<script th:src="@{/static/js/bootstrap-table.js}"
			type="text/javascript"></script>
		<script th:src="@{/static/js/bootstrap-table-zh-CN.js}"
			type="text/javascript"></script>

		<script type="text/javascript">
		var publisherId = $('#publisherId').text();
        var $table = $('#bootstrap-table');
        $(function () {
            $table.bootstrapTable({
                url: "../capitalflow/pages",
                dataType: "json",
                cache: true, // 不缓存
                striped: true, // 隔行加亮
                pagination: true, // 开启分页功能
                search: false, // 开启搜索功能
                showColumns: false, // 开启自定义列显示功能
                showRefresh: false, // 开启刷新功能
                pageSize: 10, //每页的记录行数（*）
                minimumCountColumns: 1, // 设置最少显示列个数
                clickToSelect: true, // 单击行即可以选中
                uniqueId: "id", //每一行的唯一标识，一般为主键列
                sortName: 'id', // 设置默认排序为 name
                sortOrder: 'asc', // 设置排序为反序 desc
                pageList: [10, 15, 20, 25, 30],
                sidePagination:"server",
                queryParams:function () {
                    return {
                        page:this.pageNumber-1,
                        size:this.pageSize,
                        publisherId:publisherId
                    }
                },
                responseHandler: function (res) {
                    if (res.code == '200') {
                        return{
                            total: res.result.totalElements,
                            rows: res.result.content
                        }
                    }else{
                        return{
                            total: 0,
                            rows: []
                        }
                    }
                },
                columns: [{
                    field: 'id',
                    title: 'ID',
                    align: 'center'
                }, {
                    field: 'type',
                    title: '流水类型',
                    align: 'center'
                }, {
                    field: 'occurrenceTime',
                    title: '产生时间',
                    align: 'center'
                },{
                    field: 'publisherSerialCode',
                    title: '发布人序列号',
                    align: 'center'
                }]
            });


            //activate the tooltips after the data table is initialized
            $('[rel="tooltip"]').tooltip();

            $(window).resize(function () {
                $table.bootstrapTable('resetView');
            });

        });
    </script>
	</div>
</body>
</html>
