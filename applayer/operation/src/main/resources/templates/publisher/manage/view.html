<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="decorator/layout">

<body>
	<div class="content" layout:fragment="content">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12">
			        <div class="card">
			            <div class="header">NEW</div>
			            <div class="content">
			                
			                <form method="post" action="/" class="form-horizontal">
			                
			                 	<fieldset>
									<div class="form-group">
									    <label class="col-sm-3 control-label">ID</label>
									    <div class="col-sm-5">
									        <input class="form-control"
									               type="text"
									               name="min_length"
									        />
									    </div>
									    <div class="col-sm-4"><code></code></div>
									</div>
                                </fieldset>

                                <fieldset>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">序列码</label>
                                        <div class="col-sm-5">
                                            <input class="form-control"
                                                   type="text"
                                                   name="max_length"
                                            />
                                        </div>
                                        <div class="col-sm-4"><code></code></div>
                                    </div>
                                </fieldset>

                                <fieldset>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">推广码</label>
                                        <div class="col-sm-5">
                                            <input class="form-control"
                                                   type="text"
                                                   name="range"
                                            />
                                        </div>
                                        <div class="col-sm-4"><code></code></div>
                                    </div>
                                </fieldset>

                                <fieldset>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">推广人</label>
                                        <div class="col-sm-5">
                                            <input class="form-control"
                                                   type="text"
                                                   name="min"
                                            />
                                        </div>
                                        <div class="col-sm-4"><code></code></div>
                                    </div>
                                </fieldset>

                                <fieldset>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">注册时间</label>
                                        <div class="col-sm-5">
                                            <input class="form-control"
                                                   type="text"
                                                   name="max"
                                            />
                                        </div>
                                        <div class="col-sm-4"><code></code></div>
                                    </div>
                                </fieldset>
						<fieldset>
                            <div class="footer text-right col-sm-7">
                            	<button type="button" class="btn btn-info btn-fill">重置</button>
                            </div>
                            <div class="footer text-left col-sm-5">
                                <button type="submit" class="btn btn-info btn-fill">提交</button>
                            </div>
                        </fieldset>
                                    
                            </form>
			                
			            </div>
			        </div> <!-- end card -->
			
			    </div> <!--  end col-md-12  -->
			</div>
		</div>
	</div>
    <script th:src="@{/static/js/jquery.min.js}" type="text/javascript"></script>
    <script th:src="@{/static/js/bootstrap-table.js}" type="text/javascript"></script>
    <script th:src="@{/static/js/bootstrap-table-zh-CN.js}" type="text/javascript"></script>

    <script type="text/javascript">
        
    </script>
</body>
</html>
