<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="decorator/layout">

<body>
<div class="content" layout:fragment="content">
    <div class="card">
        <div class="content">
            <div class="row">
                <form class="form-horizontal">

                    <!--<div class="col-md-1">-->
                        <!--<div class="form-group">-->
                            <!--<label class="col-md-5"></label>-->
                            <!--<input type="button" class="btn btn-fill btn-info" value="搜索" id="search"/>-->
                        <!--</div>-->
                    <!--</div>-->

                        <!--</div>-->
                    <!--</div>-->
                </form>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-md-12">
            <div class="card">

                <div class="toolbar">
                    <!--        Here you can write extra buttons/actions for the toolbar              -->
                </div>
                <div class="col-md-1">
                    <div class="form-group">
                        <label class="col-md-5"></label>
                        <a id="add" class="btn btn-fill btn-info" href="../ticket/add">添加</a>
                    </div>
                </div>
                <table id="bootstrap-table" class="table text-center">
                    <thead>

                    </thead>
                </table>

            </div>
            <!--  end card  -->
        </div>
        <!-- end col-md-12 -->
    </div>
    <!-- end row -->
    <script th:src="@{/static/js/jquery.min.js}" type="text/javascript"></script>
    <script th:src="@{/static/js/bootstrap-table.js}" type="text/javascript"></script>
    <script th:src="@{/static/js/bootstrap-table-zh-CN.js}" type="text/javascript"></script>

    <script type="text/javascript">
        var $table = $('#bootstrap-table');
        $(function () {
            $table.bootstrapTable({
                url: "../ticket/pages",
                dataType: "json",
                cache: true, // 不缓存
                striped: true, // 隔行加亮
                pagination: true, // 开启分页功能
                search: false, // 开启搜索功能
                showColumns: true, // 开启自定义列显示功能
                showRefresh: true, // 开启刷新功能
                pageSize: 10, //每页的记录行数（*）
                minimumCountColumns: 1, // 设置最少显示列个数
                clickToSelect: true, // 单击行即可以选中
                uniqueId: "id", //每一行的唯一标识，一般为主键列
                sortName: 'id', // 设置默认排序为 name
                sortOrder: 'asc', // 设置排序为反序 desc
                pageList: [10, 15, 20, 25, 30],
                sidePagination: "server",
                responseHandler: function (res) {
                    if (res.code == '200') {
                        return{
                            total: res.result.length,
                            rows: res.result
                        }
                    }
                },
                queryParams:function () {
                    var query = {
                        pageNo: this.pageNumber,
                        pageSize: this.pageSize
                    }
                    return query;
                },
                columns: [
                    {
                        field: 'ticketName',
                        title: '券名称',
                        align: 'center'
                    }, {
                    field: 'ticketType',
                    title: '券类型',
                    align: 'center',
                    formatter: function formatter(value, row, index) {
                        if(row.ticketType==1) {
                            return "期权抵扣券";
                        }else if(row.ticketType==2) {
                            return "话费券";
                        }
                    }
                }, {
                    field: 'startTime',
                    title: '开始时间',
                    align: 'center'
                }, {
                    field: 'endTime',
                    title: '结束时间',
                    align: 'center'
                }, {
                    field: 'amount',
                    title: '面值',
                    align: 'center'
                }, {
                    field: 'num',
                    title: '数量',
                    align: 'center'
                }, {
                    field: 'usednum',
                    title: '使用数量',
                    align: 'center'
                }, {
                    field: 'memo',
                    title: '备注',
                    align: 'center'
                }, {
                    title: '操作',
                    align: 'center',
                    formatter: function operateFormatter(value, row, index) {
                        return [
                            '<a rel="tooltip" title="查看" class="btn btn-simple btn-info btn-icon table-action view" href="javascript:void(0)">',
                            '<i class="fa fa-eye"></i>',
                            '</a>',
                            '<a rel="tooltip" title="修改" class="btn btn-simple btn-warning btn-icon table-action edit" href="javascript:void(0)">',
                            '<i class="fa fa-edit"></i>',
                            '</a>',
                            '<a rel="tooltip" title="是否有效" class="btn btn-simple btn-danger btn-icon table-action isvalid" href="javascript:void(0)">',
                            '<i class="fa fa-trash"></i>',
                            '</a>'
                        ].join('');
                    },
                    events: {
                        'click .view': function (e, value, row, index) {
                            $(location).prop('href',"../ticketamount/view/"+row.activityId);
                        },
                        'click .edit': function (e, value, row, index) {
                            $(location).prop('href',"../ticketamount/edit/"+row.activityId);
                        },
                        'click .isvalid': function (e, value, row, index) {
                            $.ajax({
                                url:'../activity/isvalid/'+row.activityId,
                                type:'post',
                                success:function (response) {
                                    if(response.code==200) {
                                        swal("Update!", "设置成功.", "success");
                                    }else {
                                        swal("Update!", "设置失败.", "error");
                                    }
                                    $table.bootstrapTable('refresh');
                                }
                            })
                        }
                    }
                }]
            });


            //activate the tooltips after the data table is initialized
            $('[rel="tooltip"]').tooltip();
            $(window).resize(function () {
                $table.bootstrapTable('resetView');
            });

        });
    </script>
</div>
</body>
</html>
