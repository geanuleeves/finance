<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="decorator/layout">

<body>
<div class="content" layout:fragment="content">
    <div class="card">
        <div class="content">
            <div class="row">
                <form class="form-horizontal">

                    <div class="col-md-2">
                        <div class="form-group">
                            <label class="col-md-4 control-label">标题</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" name="title" maxlength="11"
                                       placeholder="标题"/>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-2">
                        <div class="form-group">
                            <label class="col-md-4 control-label">类型</label>
                            <div class="col-sm-8">
                            	<select class="selectpicker" name="messageType" data-title="请选择类型">
                            		<option th:each="state,stateStart : ${messageType}"
											th:value="${state.index}" th:text="${state.type}"></option>
                            	</select>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-2">
                        <div class="form-group">
                            <label class="col-md-4 control-label">注册时间</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control datetimepicker" name="createTime" maxlength="11" placeholder="注册时间"/>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-1">
                        <div class="form-group">
                            <label class="col-md-5"></label>
                            <input id="search" type="button" class="btn btn-fill btn-info" value="搜索"/>
                        </div>
                    </div>
                    
                    <div class="col-md-1">
                        <div class="form-group">
                            <label class="col-md-1"></label>
                            <input id="reset" type="button" class="btn btn-fill btn-info" value="清空"/>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-md-12">
            <div class="card">

                <div class="toolbar">
                    <!--        Here you can write extra buttons/actions for the toolbar              -->
                </div>

                <table id="bootstrap-table" class="table text-center">
                    <thead>

                    </thead>
                </table>

            </div>
            <!--  end card  -->
        </div>
        <!-- end col-md-12 -->
    </div>
    <!-- end row -->
    <script th:src="@{/static/js/jquery.min.js}" type="text/javascript"></script>
    <script th:src="@{/static/js/bootstrap-table.js}" type="text/javascript"></script>
    <script th:src="@{/static/js/bootstrap-table-zh-CN.js}" type="text/javascript"></script>

    <script type="text/javascript">
    	
   	    var $table = $('#bootstrap-table');
        $(function () {
            $table.bootstrapTable({
                url: "../messaging/pages",
                dataType: "json",
                cache: true, // 不缓存
                striped: true, // 隔行加亮
                pagination: true, // 开启分页功能
                search: false, // 开启搜索功能
                showColumns: true, // 开启自定义列显示功能
                showRefresh: true, // 开启刷新功能
                pageSize: 10, //每页的记录行数（*）
                minimumCountColumns: 1, // 设置最少显示列个数
                clickToSelect: true, // 单击行即可以选中
                uniqueId: "id", //每一行的唯一标识，一般为主键列
                sortName: 'id', // 设置默认排序为 name
                sortOrder: 'asc', // 设置排序为反序 desc
                pageList: [10, 15, 20, 25, 30],
                sidePagination:"server",
                queryParams:function () {
                    return {
                        page:this.pageNumber-1,
                        size:this.pageSize
                    }
                },
                responseHandler: function (res) {
                    if (res.code == '200') {
                        return{
                            total: res.result.totalElements,
                            rows: res.result.content
                        }
                    }
                },
                columns: [{
                    checkbox: true,
                    align: 'center'
                }, {
                    field: 'id',
                    title: 'ID',
                    align: 'center'
                }, {
                    field: 'title',
                    title: '标题',
                    align: 'center'
                }, {
                    field: 'content',
                    title: '内容',
                    align: 'center'
                }, {
                    field: 'messageType',
                    title: '类型',
                    align: 'center'
                }, {
                    field: 'createTime',
                    title: '注册时间',
                    align: 'center'
                }, {
                    title: '操作',
                    align: 'center',
                    formatter: function operateFormatter(value, row, index) {
                        return [
                            '<a rel="tooltip" title="查看" class="btn btn-simple btn-info btn-icon table-action view" href="javascript:void(0)">',
                            '<i class="fa fa-eye"></i>',
                            '</a>',
                            '<a rel="tooltip" title="修改" class="btn btn-simple btn-warning btn-icon table-action edit" href="javascript:void(0)">',
                            '<i class="fa fa-edit"></i>',
                            '</a>',
                            '<a rel="tooltip" title="删除" class="btn btn-simple btn-danger btn-icon table-action remove" href="javascript:void(0)">',
                            '<i class="fa fa-trash"></i>',
                            '</a>'
                        ].join('');
                    },
                    events: {
                        'click .view': function (e, value, row, index) {
                            info = JSON.stringify(row);
                            $(location).prop('href',"../publisher/view/"+row.id);
                            //swal('You click view icon, row: ', info);
                            //console.log(info);
                        },
                        'click .edit': function (e, value, row, index) {
                            info = JSON.stringify(row);
                            $(location).prop('href',"../publisher/edit/"+row.id);
                            //swal('You click edit icon, row: ', info);
                            //console.log(info);
                        },
                        'click .remove': function (e, value, row, index) {

                            demo.showSwal('warning-message-and-cancel', row);

                        }
                    }
                }]
            });


            //activate the tooltips after the data table is initialized
            $('[rel="tooltip"]').tooltip();

            $(window).resize(function () {
                $table.bootstrapTable('resetView');
            });

        });
        
       $('#search').click(function(){
    	    var opt = {
    		        url: "../messaging/pages",
    		        silent:true,
    		        query:{
                            title:$("input[name='title']").val(),
                            messageType:$("select[name='messageType']").val(),
        		            createTime:$("input[name='createTime']").val() 
                    }
    		    }; 
    	   $table.bootstrapTable('refresh',opt);
       });
       
       $('#reset').click(function(){
    	   $("input[name='title']").val("");
    	   $("span[class='filter-option pull-left']").text('请选择类型');
    	   $("select[name='state']").val('');
    	   $("input[name='createTime']").val("")
       });
             
    </script>
</div>
</body>
</html>
