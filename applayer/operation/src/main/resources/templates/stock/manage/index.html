<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="decorator/layout">

<body>
<div class="content" layout:fragment="content">
    <div class="card">
        <div class="content">
            <div class="row">
                <form class="form-horizontal">

                    <div class="col-md-2">
                        <div class="form-group">
                            <label class="col-md-4 control-label">股票名称</label>
                            <div class="col-md-8">
                                <input type="text" name="userName" class="form-control" maxlength="11"
                                       placeholder="股票名称"/>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-2">
                        <div class="form-group">
                            <label class="col-md-4 control-label">股票代码</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="state" maxlength="11" placeholder="股票代码"/>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-2">
                        <div class="form-group">
                            <label class="col-md-4 control-label">股票状态</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" maxlength="11" placeholder="股票状态"/>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-1">
                        <div class="form-group">
                            <label class="col-md-5"></label>
                            <input type="button" class="btn btn-fill btn-info" value="搜索"/>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-md-12">
            <div class="card">

                <div class="toolbar">
                    <!--        Here you can write extra buttons/actions for the toolbar              -->
                </div>

                <table id="bootstrap-table" class="table text-center">
                    <thead>

                    </thead>
                </table>

            </div>
            <!--  end card  -->
        </div>
        <!-- end col-md-12 -->
    </div>
    <!-- end row -->
    <script th:src="@{/static/js/jquery.min.js}" type="text/javascript"></script>
    <script th:src="@{/static/js/bootstrap-table.js}" type="text/javascript"></script>

    <script type="text/javascript">
        !function (a) {
            "use strict";
            a.fn.bootstrapTable.locales["zh-CN"] = {
                formatLoadingMessage: function () {
                    return "正在努力地加载数据中，请稍候……"
                }, formatRecordsPerPage: function (a) {
                    return "每页显示 " + a + " 条记录"
                }, formatShowingRows: function (a, b, c) {
                    return "显示第 " + a + " 到第 " + b + " 条记录，总共 " + c + " 条记录"
                }, formatSearch: function () {
                    return "搜索"
                }, formatNoMatches: function () {
                    return "没有找到匹配的记录"
                }, formatPaginationSwitch: function () {
                    return "隐藏/显示分页"
                }, formatRefresh: function () {
                    return "刷新"
                }, formatToggle: function () {
                    return "切换"
                }, formatColumns: function () {
                    return "列"
                }, formatExport: function () {
                    return "导出数据"
                }, formatClearFilters: function () {
                    return "清空过滤"
                }
            }, a.extend(a.fn.bootstrapTable.defaults, a.fn.bootstrapTable.locales["zh-CN"])
        }(jQuery);
    </script>
    <script type="text/javascript">
        var $table = $('#bootstrap-table');
        $(function () {
            $table.bootstrapTable({
                url: "pages",
                dataType: "json",
                cache: false, // 不缓存
                striped: true, // 隔行加亮
                pagination: true, // 开启分页功能
                search: true, // 开启搜索功能
                showColumns: true, // 开启自定义列显示功能
                showRefresh: true, // 开启刷新功能
                pageSize: 1, //每页的记录行数（*）
                minimumCountColumns: 1, // 设置最少显示列个数
                clickToSelect: true, // 单击行即可以选中
                uniqueId: "id", //每一行的唯一标识，一般为主键列
                sortName: 'id', // 设置默认排序为 name
                sortOrder: 'asc', // 设置排序为反序 desc
                pageList: [10, 15, 20, 25, 30],
                sidePagination: "server",
                queryParams:function (params) {
                    return {
                        page:params.offset,
                        size:params.pageSize
                    }
                },
                responseHandler: function (res) {
                    if (res.code == '200') {
                        return{
                            total: res.result.totalPages,
                            rows: res.result.content
                        }
                    }
                },
                columns: [{
                    checkbox: true,
                    align: 'center'
                }, {
                    field: 'id',
                    title: 'ID',
                    align: 'center'
                }, {
                    field: 'name',
                    title: '股票名称',
                    align: 'center'
                }, {
                    field: 'code',
                    title: '股票代码',
                    align: 'center'
                },{
                    field: 'status',
                    title: '股票状态',
                    align: 'center'
                }, {
                    title: '操作',
                    align: 'center',
                    formatter: function operateFormatter(value, row, index) {
                        return [
                            '<a rel="tooltip" title="查看" class="btn btn-simple btn-info btn-icon table-action view" href="javascript:void(0)">',
                            '<i class="fa fa-eye"></i>',
                            '</a>',
                            '<a rel="tooltip" title="修改" class="btn btn-simple btn-warning btn-icon table-action edit" href="javascript:void(0)">',
                            '<i class="fa fa-edit"></i>',
                            '</a>',
                            '<a rel="tooltip" title="删除" class="btn btn-simple btn-danger btn-icon table-action remove" href="javascript:void(0)">',
                            '<i class="fa fa-trash"></i>',
                            '</a>'
                        ].join('');
                    },
                    events: {
                        'click .view': function (e, value, row, index) {
                            info = JSON.stringify(row);

                            swal('You click view icon, row: ', info);
                            console.log(info);
                        },
                        'click .edit': function (e, value, row, index) {
                            info = JSON.stringify(row);
                            swal('You click edit icon, row: ', info);
                            console.log(info);
                        },
                        'click .remove': function (e, value, row, index) {

                            demo.showSwal('warning-message-and-cancel', row);

                        }
                    }
                }]
            });


            //activate the tooltips after the data table is initialized
            $('[rel="tooltip"]').tooltip();

            $(window).resize(function () {
                $table.bootstrapTable('resetView');
            });

        });
    </script>
</div>
</body>
</html>
