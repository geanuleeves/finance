<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="decorator/layout">

<body>
<div class="content" layout:fragment="content" >
    <div class="card">
        <div class="content">
            <div class="row">
                <form class="form-horizontal">

                    <div class="col-md-2">
                        <div class="form-group">
                            <label class="col-md-4 control-label">股票名称</label>
                            <div class="col-md-8">
                                <input type="text" name="userName" class="form-control" maxlength="11"
                                       placeholder="股票名称"/>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-2">
                        <div class="form-group">
                            <label class="col-md-4 control-label">股票代码</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="state" maxlength="11" placeholder="股票代码"/>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-2">
                        <div class="form-group">
                            <label class="col-md-4 control-label">股票状态</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" maxlength="11" placeholder="股票状态"/>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-1">
                        <div class="form-group">
                            <label class="col-md-5"></label>
                            <input type="button" class="btn btn-fill btn-info" value="搜索"/>

                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-md-12">
            <div class="card">

                <div class="toolbar">
                    <!--        Here you can write extra buttons/actions for the toolbar              -->
                </div>

                <table id="bootstrap-table" class="table text-center">
                    <thead>

                    </thead>
                </table>

            </div>
            <!--  end card  -->
        </div>
        <!-- end col-md-12 -->
    </div>
    <!-- end row -->
    <script th:src="@{/static/js/jquery.min.js}" type="text/javascript"></script>
    <script th:src="@{/static/js/bootstrap-table.js}" type="text/javascript"></script>
    <script th:src="@{/static/js/bootstrap-table-zh-CN.js}" type="text/javascript"></script>
    <script th:src="@{/static/js/http.js}" type="text/javascript"></script>
    <script src="https://cdn.bootcss.com/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script src="https://cdn.bootcss.com/stomp.js/2.3.3/stomp.min.js"></script>
    <script type="text/javascript">
        var $table = $('#bootstrap-table');
        var stompClient = null;
        function send(codes) {
            console.log("开始发送消息")
            stompClient.send("/stock/send", {}, JSON.stringify(codes));
        }
        function setConnected(connected) {
            console.log("是否已经连接成功"+connected);
            $table.bootstrapTable({
                url: "../holding/pages",
                dataType: "json",
                cache: false, // 不缓存
                striped: true, // 隔行加亮
                pagination: true, // 开启分页功能
                search: true, // 开启搜索功能
                showColumns: true, // 开启自定义列显示功能
                showRefresh: true, // 开启刷新功能
                pageSize: 1, //每页的记录行数（*）
                minimumCountColumns: 1, // 设置最少显示列个数
                clickToSelect: true, // 单击行即可以选中
                uniqueId: "id", //每一行的唯一标识，一般为主键列
                sortName: 'id', // 设置默认排序为 name
                sortOrder: 'asc', // 设置排序为反序 desc
                pageList: [10, 15, 20, 25, 30],
                sidePagination:"server",
                queryParams:function () {
                    return {
                        page:this.pageNumber-1,
                        size:this.pageSize
                    }
                },
                responseHandler: function (res) {
                    if (res.code == '200') {
                        return{
                            total: res.result.totalElements,
                            rows: res.result.content
                        }
                    }
                },
                columns: [{
                    field: 'id',
                    title: 'ID',
                    align: 'center'
                }, {
                    field: 'publisherPhone',
                    title: '发布人',
                    align: 'center'
                }, {
                    field: 'stockName',
                    title: '股票名称',
                    align: 'center'
                },{
                    field: 'stockCode',
                    title: '股票代码',
                    align: 'center'
                }, {
                    field: 'investorName',
                    title: '投资人',
                    align: 'center'
                },  {
                    field: 'buyingPrice',
                    title: '买入金额',
                    align: 'center'
                },  {
                    field: 'numberOfStrand',
                    title: '数量',
                    align: 'center'
                }, {
                    field: 'currentAmount',
                    title: '当前价位',
                    align: 'center'
                },{
                    field: 'profitWarnPosition',
                    title: '止盈预警点位',
                    align: 'center'
                },{
                    field: 'lossWarnPosition',
                    title: '止损预警点位',
                    align: 'center'
                },{
                    field: 'profitPosition',
                    title: '止盈点位',
                    align: 'center'
                },{
                    field: 'lossPosition',
                    title: '止损点位',
                    align: 'center'
                },{
                    field: 'createTime',
                    title: '买入时间',
                    align: 'center'
                }, {
                    field: 'state',
                    title: '策略状态',
                    align: 'center'
                },{
                    field: 'deferred',
                    title: '是否递延',
                    align: 'center'
                }, {
                    title: '操作',
                    align: 'center',
                    formatter: function operateFormatter(value, row, index) {
                        return [
                            '<a rel="tooltip" title="查看" class="btn btn-simple btn-info btn-icon table-action view" href="javascript:void(0)">',
                            '<i class="fa fa-eye"></i>',
                            '</a>',
                            '<a rel="tooltip" title="卖出" class="btn btn-simple btn-warning btn-icon table-action edit" href="javascript:void(0)">',
                            '<i class="fa fa-dollar"></i>',
                            '</a>',
                        ].join('');
                    },
                    events: {
                        'click .view': function (e, value, row, index) {
                            swal('You click view icon, row: ', row);
                        },
                        'click .edit': function (e, value, row, index) {
                            if(row.state!='HOLDPOSITION'){
                                swal("警告", "持仓中才能卖出", "warning");
                                return false;
                            }
                            swal({
                                title: "卖出!",
                                text: "确认卖出当前股票信息?",
                                type: "warning",
                                showCancelButton: true,
                                confirmButtonText: "是的, 卖出!",
                                cancelButtonText: "不了, 取消!",
                                closeOnConfirm: false,
                                closeOnCancel: false
                            }, function (isConfirm) {
                                if (isConfirm) {
                                    post("../../investor/buyrecord/" + row.id + "/sellout", null,function (data) {
                                        if(data.code == '200') {
                                            swal("Succsess!", "卖出成功.", "success");
                                            //当前一行禁用
                                            $table.bootstrapTable('updateCell', {
                                                rowIndex: index,
                                                fieldName: 'state',
                                                fieldValue: 'SELLAPPLY'
                                            });
                                        }else{
                                            swal("Failed", "卖出失败", "error");
                                        }
                                    }, true);

                                } else {
                                    swal("Cancelled", "取消卖出 :)", "error");
                                }
                            });
                        }
                    }
                }],
                onLoadSuccess: function(data){  //加载成功时执行
                    var arrayCode = new Array();
                    for(var stock in data.rows){
                        var code = data.rows[stock].stockCode;
                        arrayCode.push(code);
                    }
//                    send(arrayCode);
                },
            });
        }
        function connect() {
            var socket = new SockJS("/websocket");
            stompClient = Stomp.over(socket);
            stompClient.connect({},function (frame) {
                console.log("Connected：" + frame);
                setConnected(true);
                stompClient.subscribe("/topic/callback",function(response) {
                    console.log("订阅消息:")
//                    console.log(response.body)
                    console.log(JSON.stringify(response.body));
                })
            })

        }
        $(function () {
            connect()
            //activate the tooltips after the data table is initialized
            $('[rel="tooltip"]').tooltip();

            $(window).resize(function () {
                $table.bootstrapTable('resetView');
            });

        });
    </script>
</div>
</body>
</html>
