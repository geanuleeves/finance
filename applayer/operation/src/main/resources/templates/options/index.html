<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="decorator/layout">

<body>
<div class="content" layout:fragment="content">
    <div class="card">
        <div class="content">
            <div class="row">
                <form class="form-horizontal">

                    <div class="col-md-2">
                        <div class="form-group">
                            <label class="col-md-4 control-label">手机号</label>
                            <div class="col-md-8">
                                <input type="text" name="publisherPhone" class="form-control" maxlength="11"
                                       placeholder="手机号"/>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-2">
                        <div class="form-group">
                            <label class="col-md-4 control-label">订单编号</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="applyNo" maxlength="11"
                                       placeholder="订单编号"/>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-2">
                        <div class="form-group">
                            <label class="col-md-4 control-label">订单状态</label>
                            <div class="col-sm-8">
                                <select class="form-control" name="state">
                                    <option value="2">全部</option>
                                    <option value="1">正常</option>
                                    <option value="0">异常</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="form-group">
                            <label class="col-md-2 control-label">日期</label>
                            <div class="col-md-5">
                                <input type="text" class="form-control datetimepicker" maxlength="11"
                                       placeholder="开始日期" name="beginTime"/>
                            </div>
                            <label></label>
                            <div class="col-md-5">
                                <input type="text" class="form-control datetimepicker" maxlength="11"
                                       placeholder="结束日期" name="endTime"/>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-1">
                        <div class="form-group">
                            <label class="col-md-5"></label>
                            <input type="button" class="btn btn-fill btn-info" value="搜索" id="search"/>
                        </div>
                    </div>
                    <div class="col-md-1">
                        <div class="form-group">
                            <label class="col-md-1"></label>
                            <input id="reset" type="button" class="btn btn-fill btn-info" value="清空"/>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!-- 询价 -->
    <div class="modal fade" id="inquiry" tabindex="-1" role="dialog" aria-labelledby="myModalLabel2" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel2">
                        询价
                    </h4>
                </div>
                <div class="modal-body">
                    <form role="form">
                        <div class="form-group">
                            <label>询价日期:</label>
                            <input type="text" class="form-control datetimepicker" maxlength="11"
                                   placeholder="开始时间"/>
                            <label>标的股票:</label>
                            <input type="text" class="form-control"
                                   placeholder="标的股票"/>
                            <label>期限:</label>
                            <input type="text" class="form-control"
                                   placeholder="期限"/>
                            <label>执行价:</label>
                            <select class="form-control">
                                <option>90%</option>
                                <option>100%</option>
                                <option>110%</option>
                            </select>
                            <label>结构:</label>
                            <select class="form-control">
                                <option>ATM</option>
                                <option>ITM</option>
                                <option>OTM</option>
                            </select>
                            <label>规模:</label>
                            <input type="text" class="form-control"
                                   placeholder="请输入名称"/>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                    </button>
                    <button type="button" class="btn btn-primary">
                        确定
                    </button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>

    <!-- 申购 -->
    <div class="modal fade" id="subscription" tabindex="-1" role="dialog" aria-labelledby="myModalLabel4"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel4">
                        申购
                    </h4>
                </div>
                <div class="modal-body">
                    <h3>确定要申购?</h3>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                    </button>
                    <button type="button" class="btn btn-primary">
                        确定
                    </button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>

    <!-- 申购成功 -->
    <div class="modal fade" id="subscriptionsuccess" tabindex="-1" role="dialog" aria-labelledby="myModalLabel5"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel5">
                        申购成功
                    </h4>
                </div>
                <div class="modal-body">
                    <h3>确定申购成功?</h3>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                    </button>
                    <button type="button" class="btn btn-primary">
                        确定
                    </button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>

    <!-- 行权 -->
    <div class="modal fade" id="exerciseright" tabindex="-1" role="dialog" aria-labelledby="myModalLabel6"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel6">
                        行权
                    </h4>
                </div>
                <div class="modal-body">
                    <h3>确定行权?</h3>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                    </button>
                    <button type="button" class="btn btn-primary">
                        确定
                    </button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>

    <!-- 结算 -->
    <div class="modal fade" id="settlement" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabe">
                        结算
                    </h4>
                </div>
                <div class="modal-body">
                    <form role="form" action="http://www.baidu.com">
                        <label>标的股票:</label>
                        <input type="text" class="form-control"
                               placeholder="标的股票"/>
                        <label>实际买入价:</label>
                        <input type="text" class="form-control"
                               placeholder="实际买入价"/>
                        <label>名义本金:</label>
                        <input type="text" class="form-control"
                               placeholder="名义本金"/>
                        <label>时机卖出价:</label>
                        <input type="text" class="form-control"
                               placeholder="时机卖出价"/>
                        <label>行权周期:</label>
                        <input type="text" class="form-control"
                               placeholder="行权周期"/>
                        <label>权利金:</label>
                        <input type="text" class="form-control"
                               placeholder="权利金"/>
                        <label>买入方式:</label>
                        <input type="text" class="form-control"
                               placeholder="买入方式"/>
                        <label>盈利:</label>
                        <input type="text" class="form-control"
                               placeholder="盈利"/>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                    </button>
                    <button type="button" class="btn btn-primary">
                        确定
                    </button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>

    <!-- 详情 -->
    <div class="modal fade" id="detail" tabindex="-1" role="dialog" aria-labelledby="myModalLabel1" aria-hidden="true">
        <div class="modal-dialog" style="width: 700px">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel1">
                        详情
                    </h4>
                </div>
                <div class="modal-body">
                    <form role="form">
                        <label>标的股票:</label>
                        <input type="text" class="form-control"
                               placeholder="标的股票"/>
                        <label>实际买入价:</label>
                        <input type="text" class="form-control"
                               placeholder="实际买入价"/>
                        <label>名义本金:</label>
                        <input type="text" class="form-control"
                               placeholder="名义本金"/>
                        <label>时机卖出价:</label>
                        <input type="text" class="form-control"
                               placeholder="时机卖出价"/>
                        <label>行权周期:</label>
                        <input type="text" class="form-control"
                               placeholder="行权周期"/>
                        <label>权利金:</label>
                        <input type="text" class="form-control"
                               placeholder="权利金"/>
                        <label>买入方式:</label>
                        <input type="text" class="form-control"
                               placeholder="买入方式"/>
                        <label>盈利:</label>
                        <input type="text" class="form-control"
                               placeholder="盈利"/>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                    </button>
                    <button type="button" class="btn btn-primary">
                        确定
                    </button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>

    <!-- 机构信息 -->
    <div class="modal fade" id="orgdetail" tabindex="-1" role="dialog" aria-labelledby="myModalLabel3"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabe3">
                        机构详情
                    </h4>
                </div>
                <div class="modal-body">
                    在这里添加一些文本
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                    </button>
                    <button type="button" class="btn btn-primary">
                        确定
                    </button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>


    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div>

                </div>
                <table id="bootstrap-table" class="table text-center">
                    <thead>

                    </thead>
                </table>

            </div>
            <!--  end card  -->
        </div>
        <!-- end col-md-12 -->
    </div>
    <!-- end row -->
    <script th:src="@{/static/js/jquery.min.js}" type="text/javascript"></script>
    <script th:src="@{/static/js/bootstrap-table.js}" type="text/javascript"></script>
    <script th:src="@{/static/js/bootstrap-table-zh-CN.js}" type="text/javascript"></script>

    <script type="text/javascript">
        var $table = $('#bootstrap-table');
        $(function () {
            $table.bootstrapTable({
                url: "../option/pages",
                dataType: "json",
                cache: true, // 不缓存
                striped: true, // 隔行加亮
                pagination: true, // 开启分页功能
                search: false, // 开启搜索功能
                showColumns: true, // 开启自定义列显示功能
                showRefresh: true, // 开启刷新功能
                pageSize: 10, //每页的记录行数（*）
                minimumCountColumns: 1, // 设置最少显示列个数
                clickToSelect: true, // 单击行即可以选中
                uniqueId: "id", //每一行的唯一标识，一般为主键列
                sortName: 'id', // 设置默认排序为 name
                sortOrder: 'asc', // 设置排序为反序 desc
                pageList: [10, 15, 20, 25, 30],
                sidePagination: "server",
                queryParams: function () {
                    var query = {
                        page: this.pageNumber - 1,
                        size: this.pageSize
                    }
                    var queryMap = {
                        publisherPhone: $("input[name='publisherPhone']").val(),
                        applyNo: $("input[name='applyNo']").val(),
                        state: $("[name='status']").val(),
                        beginTime: $("[name='beginTime']").val(),
                        endTime: $("[name='endTime']").val(),
                    }
                    $.extend(query, queryMap);
                    return query;
                },
                responseHandler: function (res) {
                    if (res.code == '200') {
                        return {
                            total: res.result.totalElements,
                            rows: res.result.content
                        }
                    } else {
                        return {
                            total: 0,
                            rows: []
                        }
                    }
                },
                columns: [{
                    checkbox: true,
                    align: 'center'
                }, {
                    field: 'publisherPhone',
                    title: '手机号',
                    align: 'center'
                }, {
                    field: 'stockName',
                    title: '标的股票',
                    align: 'center'
                }, {
                    field: 'nominalAmount',
                    title: '名义本金',
                    align: 'center'
                }, {
                    field: 'rightMoney',
                    title: '预询价',
                    align: 'center'
                }, {
                    field: 'code',
                    title: '实询价',
                    align: 'center'
                }, {
                    field: 'buyingPrice',
                    title: '成交价',
                    align: 'center'
                }, {
                    field: 'code',
                    title: '实成价',
                    align: 'center'
                }, {
                    field: 'cycle',
                    title: '行权周期(天)',
                    align: 'center'
                }, {
                    field: 'buyingType',
                    title: '买入方式',
                    align: 'center'
                }, {
                    field: 'status',
                    title: '订单状态',
                    align: 'center',
                    formatter: function (value, row, index) {
                        if (value == true) {
                            return '正常';
                        } else {
                            return '异常';
                        }
                    }
                }, {
                    field: 'tradeNo',
                    title: '订单编号',
                    align: 'center'
                }, {
                    field: 'updateTime',
                    title: '交易时间',
                    align: 'center'
                }, {
                    title: '操作',
                    align: 'center',
                    formatter: function operateFormatter(value, row, index) {
                        return [
                            ' <input type="button" value="询价" data-toggle="modal" data-target="#inquiry" class="btn btn-info btn-xs"/>\n' +
                            '<input type="button" value="申购" data-toggle="modal" data-target="#subscription" class="btn btn-info btn-xs"/>\n' +
                            '<input type="button" value="申购成功" data-toggle="modal"  data-target="#subscriptionsuccess" class="btn btn-info btn-xs"/>\n' +
                            '<input type="button" value="行权" data-toggle="modal"  data-target="#exerciseright" class="btn btn-info btn-xs"/>\n' +
                            '<input type="button" value="结算" data-toggle="modal" data-target="#settlement" class="btn btn-info btn-xs"/>\n' +
                            '<input type="button" value="详情" data-toggle="modal" data-target="#detail" class="btn btn-info btn-xs"/>\n' +
                            '<input type="button" value="机构信息" data-toggle="modal" data-target="#orgdetail" class="btn btn-info btn-xs"/>'
//
//                            '<a rel="tooltip" title="查看" class="btn btn-simple btn-info btn-icon table-action view" href="javascript:void(0)">',
//                            '<i class="fa fa-eye"></i>',
//                            '</a>',
//                            '<a rel="tooltip" title="修改" class="btn btn-simple btn-warning btn-icon table-action edit" href="javascript:void(0)">',
//                            '<i class="fa fa-edit"></i>',
//                            '</a>',
//                            '<a rel="tooltip" title="删除" class="btn btn-simple btn-danger btn-icon table-action remove" href="javascript:void(0)">',
//                            '<i class="fa fa-trash"></i>',
//                            '</a>'
                        ].join('');
                    },
                    events: {
                        'click .view': function (e, value, row, index) {
                            info = JSON.stringify(row);

                            $(location).prop('href', "../stock/view/" + row.id);
                        },
                        'click .edit': function (e, value, row, index) {
                            info = JSON.stringify(row);
                            $(location).prop('href', "../stock/edit/" + row.id);
                        },
                        'click .remove': function (e, value, row, index) {
                            swal({
                                title: "你确定吗?",
                                text: "删除后,数据将不可被恢复!",
                                type: "warning",
                                showCancelButton: true,
                                confirmButtonText: "是的, 删除!",
                                cancelButtonText: "不了, 取消!",
                                closeOnConfirm: false,
                                closeOnCancel: false
                            }, function (isConfirm) {
                                if (isConfirm) {
                                    $.ajax({
                                        url: '../stock/delete',
                                        type: 'post',
                                        data: {"id": row.id},
                                        success: function (response) {
                                            swal("Deleted!", "数据删除成功.", "success");
                                            $table.bootstrapTable('refresh');
                                        }
                                    })
                                } else {
                                    swal("Cancelled", "数据已取消删除 :)", "error");
                                }
                            });
                        }
                    }
                }],
                onLoadError: function (status) {
                    swal({
                        title: "数据加载异常.",
                        text: status + "",
                        timer: 2000,
                        showConfirmButton: false
                    });
                }
            });


            //activate the tooltips after the data table is initialized
            $('[rel="tooltip"]').tooltip();

            $(window).resize(function () {
                $table.bootstrapTable('resetView');
            });
            $('#search').click(function () {
                var stockName = $("input[name='stockName']");
                var stockCode = $("input[name='stockCode']");
                var status = $("[name='status']");
                var beginTime = $("input[name='beginTime']").val();
                var endTime = $("input[name='endTime']").val();


                //<![CDATA[
                if (stockName == "" && stockCode == "" && status == "") {
                    swal("请输入查询数据！");
                }
                //]]>
                $table.bootstrapTable('getOptions').pageNumber = 1;
                $table.bootstrapTable('refresh');
            });

            $('#reset').click(function () {
                $("input[name='beginTime']").val('');
                $("input[name='endTime']").val('');
                $("input[name='stockName']").val('');
                $("input[name='stockCode']").val('');
                $("[name='status']").val("2");
                $table.bootstrapTable('getOptions').pageNumber = 1;
                $table.bootstrapTable('refresh');
            });
        });
    </script>
</div>
</body>
</html>
