    <div class="full-page login-page" data-color="azure" data-image="../../assets/img/full-screen-image-1.jpg">

        <div class="content">
            <div class="container">
                <div class="row">                   
                    <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
                        <form method="#" th:action="@{/}" th:object="${user}" method="post" >
                            
                        <!--   if you want to have the card without animation please remove the ".card-hidden" class   -->
                            <div class="card card-hidden">
                                <div class="header text-center">Login</div>
                                <div class="content">
                                    <div class="form-group">
                                        <label>账号</label>
                                        <input type="email" th:field="*{username}" placeholder="请输入您的账号" class="form-control"/>
                                    </div>
                                    <div class="form-group">
                                        <label>密码</label>
                                        <input type="password" th:field="*{password}" placeholder="请输入您的密码" class="form-control"/>
                                    </div>
                                </div>
                                <div class="footer text-center">
                                    <button type="submit" class="btn btn-fill btn-warning btn-wd">登陆</button>
                                </div>
                            </div>
                                
                        </form>
                                
                    </div>                    
                </div>
            </div>
